<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>üòà Old Scratch</title>
        <style replaceme></style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>üòà Old Scratch</h1>
                <div class="header-actions">
                    <button class="header-btn" id="exportAllBtn" title="Export all notes as JSON">‚¨áÔ∏è Export All</button>
                    <button class="header-btn" id="importBtn" title="Import notes from JSON">‚¨ÜÔ∏è Import</button>
                    <input type="file" id="importFile" accept=".json" />
                    <button class="header-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                    <button class="theme-toggle" id="themeToggle">üåô</button>
                </div>
            </div>
            <div class="main-content">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <button class="new-note-btn" id="newNoteBtn">+ New Note</button>
                    </div>
                    <ul class="notes-list" id="notesList"></ul>
                </div>
                <div class="editor-pane">
                    <div class="editor-content" id="editorContent" style="display: none;">
                        <div class="editor-wrapper">
                            <div class="editor-highlight" id="editorHighlight"></div>
                            <textarea class="editor-input" id="editorInput" placeholder="Write your markdown here..."></textarea>
                        </div>
                        <div class="preview-pane" id="previewPane"></div>
                    </div>
                    <div class="editor-toolbar" id="editorToolbar">
                        <span id="toolbarInfo">Select a note or create a new one</span>
                        <div class="toolbar-actions">
                            <button class="toolbar-btn" id="togglePreviewBtn" title="Toggle preview pane" style="display: none;">üëÅÔ∏è Preview</button>
                            <button class="toolbar-btn" id="exportNoteBtn" title="Export note as Markdown" style="display: none;">üìù Export</button>
                        </div>
                    </div>
                    <div class="empty-state" id="emptyState">
                        <p>Create a new note to get started</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Settings Dialog -->
        <div class="settings-dialog-overlay" id="settingsOverlay" style="display: none;">
            <div class="settings-dialog">
                <div class="settings-header">
                    <h2>Settings</h2>
                    <button class="settings-close" id="settingsClose">‚úï</button>
                </div>
                <div class="settings-content">
                    <div class="settings-group">
                        <label for="fontSizeInput">Base Font Size (px)</label>
                        <div class="font-size-controls">
                            <button class="font-size-btn" id="fontSizeDecrease" title="Decrease font size">‚àí</button>
                            <input type="range" id="fontSizeInput" class="font-size-slider" min="12" max="32" value="16" />
                            <button class="font-size-btn" id="fontSizeIncrease" title="Increase font size">+</button>
                        </div>
                        <div class="font-size-value">
                            <span id="fontSizeValue">16</span> px
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
